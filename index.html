<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
	<div class="container" id="shell">
		<div class="row">
			<div class="col-sm-12">	
				<table id="table">
					<thead>
						<div id="screen">
							<h2 id="output">0</h2>
							<h4 id="input">0</h4>
						</div>
						<!--<input type="text" name="display" id="screen" placeholder="0" disabled>-->
					</thead>
					<tbody>
						<tr>
							<div id="top_row">
								<a class="btn-primary" id="back" href="#">BACK</a> 
								<a class="btn-primary" id="clear" href="#">CLEAR</a>
								<!--<td class="tdata"><button id="back" Class="btn btn-primary">A</button></td>
								<td class="tdata"><button id="clear" class="btn btn-primary" >C</button></td>-->
							</div>
						</tr>
						<tr>
							<td class="tdata"><button id="seven" Class="btn btn-primary">7</button></td>
							<td class="tdata"><button id="eight" Class="btn btn-primary">8</button></td>
							<td class="tdata"><button id="nine" Class="btn btn-primary">9</button></td>
							<td class="tdata"><button id="minus" Class="btn btn-primary">-</button></td>
						</tr>
						<tr>
							<td class="tdata"><button id="four" Class="btn btn-primary">4</button></td>
							<td class="tdata"><button id="five" Class="btn btn-primary">5</button></td>
							<td class="tdata"><button id="six" Class="btn btn-primary">6</button></td>
							<td class="tdata"><button id="plus" Class="btn btn-primary">*</button></td>
						</tr>
						<tr>
							<td class="tdata"><button id="one" Class="btn btn-primary">1</button></td>
							<td class="tdata"><button id="two" Class="btn btn-primary">2</button></td>
							<td class="tdata"><button id="three" Class="btn btn-primary">3</button></td>
							<td class="tdata"><button id="divide" Class="btn btn-primary">/</button></td>
						</tr>
						<tr>
							<td class="tdata"><button id="zero" Class="btn btn-primary">0</button></td>
							<td class="tdata"><button id="decimal" Class="btn btn-primary"><strong>.</strong></button></td>
							<td class="tdata"><button id="multiply" class="btn btn-primary">+</button></td>
							<td class="tdata"><button id="equals" class="btn btn-primary">=</button></td>
						</tr>
					</tbody>			
				</table>
		
			</div>
		</div>
	</div>
